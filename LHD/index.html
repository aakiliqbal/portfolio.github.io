<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LHD</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">LHD</div>
      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Challenges</li>
          <li>Register</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>Let's learn to code</h2>
      </div>
      
      <div class="contents">
        <h3 class="section-title">Challenges</h3>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
          <p>Challenge #1</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          <p>Challenge #2</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
          <p>Challenge #3</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
          <p>Challenge #4</p>
        </div>
      </div>
      
      <div class="register-form">
        <h3 class="section-title">Register</h3>
        <p>Email (Required)</p>
        <input type="email">
        
        <p>Password (Required)</p>
        <input type="password">
        
        
        <p>* Required fields must be filled</p>
        <input class="register-submit" type="register" value="Send">
        
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">LHD</div>
      <div class="footer-list">
        <ul>
          <li>About</li>
          <li>Challenges</li>
          <li>Register</li>
        </ul>
      </div>
    </div>
  </body>
</html>
